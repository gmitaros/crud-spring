<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>List Users</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <form th:action="@{/logout}" method="post">
      <p>
        Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
      </p>
      <input type="submit" value="Sign Out" />
    </form>
  </div>
  <div>
    <h1>List of Courses</h1>
  </div>

  <div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>Course Name</th>
        <th>Syllabus</th>
        <th>Students</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course: ${listCourses}">
        <td th:text="${course.name}">Name</td>
        <td th:text="${course.syllabus}">Syllabus</td>
        <td><a th:href="@{/course/students/{id}(id=${course.id})}">Show Students</a></td>
        <td><a th:href="@{/course/edit/{id}(id=${course.id})}">Edit</a></td>
        <td><a th:href="@{/course/delete/{id}(id=${course.id})}">Delete Course</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
